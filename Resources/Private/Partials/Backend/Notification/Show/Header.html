<f:section name="Content">
    <div class="page-header">
        <h1>
            <core:icon identifier="{notificationDefinition.iconIdentifier}" size="default" />

            {notification.title}

            <small title="LLL:uid">({notification.uid})</small>
        </h1>
    </div>

    <p>
        <f:link.action action="listNotifications"
                       controller="Backend\Index"
                       class="btn btn-default"
                       arguments="{notificationIdentifier: notificationDefinition.identifier}">
            <core:icon identifier="actions-view-go-back" />
            <nz:t key="Backend/Module/Index/Global:go_back_list_view" />
        </f:link.action>

        <a href="{notification.editUri}"
           class="btn btn-default"
           title="{nz:t(key: 'Backend/Module/Index/Global:edit_notification')}">
            <core:icon identifier="actions-open" />
            <nz:t key="Backend/Module/Index/Global:edit_notification" />
        </a>
    </p>
</f:section>
