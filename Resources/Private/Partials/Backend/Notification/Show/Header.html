{namespace nz=CuyZ\Notiz\ViewHelpers}

<f:section name="Content">
    <div class="page-header">
        <h1>
            <nz:core.icon identifier="{notification.notificationDefinition.iconIdentifier}" size="default" />

            {notification.title}

            <small title="uid={notification.uid}">({notification.uid})</small>
        </h1>
    </div>

    <p>
        <f:link.action action="listNotifications"
                       controller="Backend\Index"
                       class="btn btn-default"
                       arguments="{notificationIdentifier: notification.notificationDefinition.identifier}">
            <nz:core.icon identifier="actions-view-go-back" />
            <nz:t key="Backend/Module/Index/Global:show_list_view" />
        </f:link.action>

        <nz:backend.notification.editLink notification="{notification}"
                                          class="btn btn-default"
                                          title="{nz:t(key: 'Backend/Module/Index/Global:edit_notification')}">
            <nz:core.icon identifier="actions-open" />
            <nz:t key="Backend/Module/Index/Global:edit_notification" />
        </nz:backend.notification.editLink>
    </p>
</f:section>
