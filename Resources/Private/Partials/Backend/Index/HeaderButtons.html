{namespace nz=CuyZ\Notiz\ViewHelpers}

<f:section name="Buttons">
    <f:alias map="{label: '{nz:t(key: \'Backend/Module/Index/Layout:show_notifications\')}'}">
        <f:link.action controller="Backend\Index"
                       action="listNotificationTypes"
                       class="btn btn-default"
                       title="{label}">
            <strong>
                <nz:core.icon identifier="tx-notiz-icon" />&nbsp;{label}
            </strong>
        </f:link.action>
    </f:alias>

    <f:alias map="{label: '{nz:t(key: \'Backend/Module/Index/Layout:show_events\')}'}">
        <f:link.action action="listEvents" controller="Backend\Index" class="btn btn-default" title="{label}">
            <strong>
                <nz:core.icon identifier="module-system" />&nbsp;{label}
            </strong>
        </f:link.action>
    </f:alias>
</f:section>
